{% extends 'Index/index.html' %}
{% block body %}

<div class="content-inner profile">
    <div class="container-fluid">
        <div class="row">
            <div class="page-header text-left">
                <div class="d-flex align-items-center">
                    <h2 class="page-header-title"></h2>
                    <div>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/index"><i class="ti ti-home"></i></a></li>
                            <li class="breadcrumb-item active">Revisar documentos</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row flex-row">
            {% for row in perfiles %}
                {% if row == 52 %}
                    <div class="col-xl-3">
                        <div class="widget has-shadow">
                            <div class="widget-header bordered no-actions d-flex align-items-center">
                                <h4>Temas</h4>
                            </div>
                            <div class="widget-body ">
                                <ul class="nav flex-column mb-3">
                                    {% for m in tema %} 
                                    <li class="nav-item mb-3"  style="background: linear-gradient(179deg, rgba(3,43,87,1) 25%, rgb(0 106 141) 62%) !important;">
                                        <a class="form-control-label nav-link" zise="5" id="Id_tema" style="color:rgb(245, 238, 238); text-align: justify;" href="javascript:f_visualizar_subtemas('{{m.0}}')"><i class="la la-bar-chart la-2x align-middle pr-2"></i>{{m.1}}</a>
                                    </li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-9">
                        <div class="widget has-shadow">
                            <div class="widget-header bordered no-actions d-flex align-items-center">
                                <h4>Subtemas</h4>
                            </div>
                            <div class="widget-body">
                                <div style="display:block;" id="divPanelSubtemas"></div>
                                <div class="em-separator separator-dashed"></div>
                            </div>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</div>

<div id="basic-modal" class="modal modal-top fade" >
    <div class="modal-dialog modal-lg" >
        <div class="modal-content" >
            <div class="modal-body">
                <div class="row text-center">
                    <div class="col-xl-1"></div>
                    <div class="col-xl-10 text-center">
                        <div class="form-group">
                            <div class="form-control-label" style="display:none;" id="divPaneldatosdocumento"></div>
                        </div>
                    </div>
                    <div class="col-xl-1">
                        <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">×</span>
                        <span class="sr-only">close</span>
                    </button>
                    </div>
                </div>
            </div>
            <div class="separator"></div>
            <div class="modal-body text-center">
                <div class="row">
                    <div class="col-xl-4">
                        <div class="text-center"><button id="btn_aprobar_documento"  class="btn btn-secondary ripple"
                            type="submit">Aprobar
                            documento</button></div>
                    </div>
                    <div class="col-xl-4">
                        
                    </div>
                    <div class="col-xl-4">
                        <div class="text-left"><button onclick="f_devolver_documento()" id="btn_devolver_documento" class="btn btn-gradient-01" type="submit">Devolver
                                documento</button></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12">
                        <div class="form-group">
                            <label class="form-control-label">Contexto del documento<span class="text-danger ml-2"></span></label>
                            <textarea disabled="" type="text" cols="10" rows="5" id="contexto_documento" value="" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="table-responsive m-t-40">
                        <table id="MyTable_Observaciones_documento"
                            class=" text-center display nowrap table table-hover table-striped table-bordered" cellspacing="0"
                            width="100%">
                            <tbody class="text-center">
                            </tbody>
                        </table>
                    </div>
                </div>
                <br>
                <div class="col-xl-12 mb-5">
                    <div style="display:block; text-align:center;" id="divPaneldocumento"></div>
                </div>
               
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-shadow" data-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary">Save</button> -->
            </div>
        </div>
    </div>
</div>
<div id="modal_devolver_documento" class="modal modal-top fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title form-control-label">Motivos devolución doumento</h4>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">×</span>
                    <span class="sr-only">close</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="form-group">
                            <label class="form-control-label">Observación<span class="text-danger ml-2">*</span></label>
                            <textarea type="text" cols="10" rows="5" id="Mensaje_revisor" value="" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button"  class="btn btn-shadow" data-dismiss="modal">Close</button>
                <button type="button" id="btn_devolver_documento" onclick="f_devolver()" class="btn btn-gradient-01">Devolver</button>
            </div>
        </div>
    </div>
</div>





<script src="static/assets/vendors/js/base/jquery.min.js"></script>
<script src="static/assets/vendors/js/datatables/datatables.min.js"></script> 
<script src="static/assets/vendors/js/base/core.min.js"></script>
<script src="static/assets/vendors/js/nicescroll/nicescroll.min.js"></script>
<script src="static/assets/vendors/js/noty/noty.min.js"></script>
<script src="static/assets/vendors/js/bootstrap-wizard/bootstrap.wizard.min.js"></script>
<script src="static/assets/vendors/js/app/app.min.js"></script>
<script src="static/assets/js/components/wizard/form-wizard.min.js"></script>
<script src="static/assets/js/components/notifications/notifications.min.js"></script>
<script src="static/assets/js/components/validation/validation.min.js"></script>
<script src="static/lib/jquery/sweetalert2.all.min.js"></script>
<script src="static/js/revisar_documentos.js"></script>
<script src="static/js/pdf.js"></script>
<script src="static/js/viewer.js"></script>
<!-- <script src="static/js/viewer.js.map"></script> -->

{% endblock %}
